<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration</title>
</head>
<body>
    <!-- Start of header -->
    <div class="header">
        <marquee behavior="" direction="">!!🏫Register here for your exams👇!!</marquee>
    </div>
    <!-- End of header -->

    <!-- Start of container -->
    <div class="container-flex">
        <div class="container">
            <div class="reg-card">
                <p class="name">
                    Enter Your Name:
                </p>
                <input type="text" name="" id="stuName" placeholder="Enter Your Name">
                <p class="email">
                    Enter Your Email:
                </p>
                <input type="email" name="" id="stuEmail" placeholder="Enter Your Email">
                <div></div>
                <button onclick="addDetails()" id="btn">Enter Details</button>
            </div>
        </div>
        <div id="inpCont" class="input-container">
            <div class="inputs">
                <p class="inpName">Dummy Name</p>
                <p class="inpEmail">Dummy Email</p>
                <p class="randCity">Random City</p>
            </div>
        </div>
    </div>
    <!-- End of container -->

    <script src="app.js"></script>
</body>
</html>
